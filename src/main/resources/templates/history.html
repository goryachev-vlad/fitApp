<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>истрия</title>
<body>

<h1>история</h1>
<div th:each="el : ${posts}" class="alert alert-info mt-2">
    <h3 th:text="${el.exercise}"/>
    <p th:text="${el.approaches}"/>
    <p th:text="${el.time}"/>
    <form th:action="'/history/'+ ${el.id}+'/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
    </form>

</div>
<a class="me-3 py-2 text-dark text-decoration-none" href="/">назад</a>
</div>

</body>
</html>
